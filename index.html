<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator</title>
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="screen off">
            <p class="num"></p>
            <p class="opr"></p>
        </div>
        <div class="numbers">
            <div class="led off"></div>
            <button class="power">Power</button>
            <button class="print off">Print</button>
            <button class="undo off">Back</button>
            <button class="number off">.</button>
            <button class="number off">1</button>
            <button class="number off">2</button>
            <button class="number off">3</button>
            <button class="operator off">+</button>
            <button class="number off">4</button>
            <button class="number off">5</button>
            <button class="number off">6</button>
            <button class="operator off">-</button>
            <button class="number off">7</button>
            <button class="number off">8</button>
            <button class="number off">9</button>
            <button class="operator off">*</button>
            <button class="reset off">C</button>
            <button class="number off">0</button>
            <button class="reset sum off">=</button>
            <button class="operator off">/</button>
        </div>
    </div>
    <div class="printout">
        <p></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
